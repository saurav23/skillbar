<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="add.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="skill-section">
      <div class="container-s">
        <div class="each">
          <h3>Core Languages</h3>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">C++</div>
              <div class="skill-bar">
                <div class="skill-per" per="90"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Python</div>
              <div class="skill-bar">
                <div class="skill-per" per="75"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Java</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="each">
          <h3>Front-End Technologies</h3>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">HTML</div>
              <div class="skill-bar">
                <div class="skill-per" per="90"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">CSS</div>
              <div class="skill-bar">
                <div class="skill-per" per="75"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">JavaScript</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Bootstrap</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">React.Js</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="each">
          <h3>Back-End Technologies</h3>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Node.Js</div>
              <div class="skill-bar">
                <div class="skill-per" per="90"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">MongoDB</div>
              <div class="skill-bar">
                <div class="skill-per" per="75"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Graph QL</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">APIs</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="each">
          <h3>Soft Skills</h3>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Communication</div>
              <div class="skill-bar">
                <div class="skill-per" per="90"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Resilience</div>
              <div class="skill-bar">
                <div class="skill-per" per="75"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Public Speaking</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
          <div class="skills">
            <div class="skill">
              <div class="skill-name">Critical Thinking</div>
              <div class="skill-bar">
                <div class="skill-per" per="60"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(".skill-per").each(function () {
        var $this = $(this);
        var per = $this.attr("per");
        $this.css("width", per + "%");
        $({ animatedValue: 0 }).animate(
          { animatedValue: per },
          {
            duration: 2500,
            step: function () {
              $this.attr("per", Math.floor(this.animatedValue) + "%");
            },
            complete: function () {
              $this.attr("per", Math.floor(this.animatedValue) + "%");
            },
          }
        );
      });
    </script>
  </body>
</html>
